# This workflow will do a clean installation of node dependencies, cache/restore them, build the compiled assets, and push them.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Assets

on:
  push:
    branches: [ master ]

jobs:
  build-assets:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm ci

    - name: Build assets for production
      run: npm run prod

    - name: Add copyright text to compiled file
      # add '/*! HydeFront v3.3.0 | MIT License | https://hydephp.com*/' to the top of the dist/hyde.css file
      run: sed -i '1s/^/\/\*! HydeFront v3.3.0 | MIT License | https:\/\/hydephp.com\*\/\n/' dist/hyde.css

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: 'assets'
        path: 'dist'

    - name: Push assets to GitHub
      uses: EndBug/add-and-commit@v9
      with:
        add: 'dist'
        message: 'Update assets'
